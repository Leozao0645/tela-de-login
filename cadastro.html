<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Insira seus dados</h2>
        <form class="form">
            <label>Nome:</label>
            <input type="email" name="nome" placeholder="Digite seu nome">

            <label>Email:</label>
            <input type="text" name="email" placeholder="Digite seu email">

            <label>Telefone:</label>
            <input type="text" name="telefone" placeholder="Digite seu telefone">

            <label>Senha:</label>
            <i1 class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i1>
            <input type="password" id="senha" placeholder="Digite sua senha">

            <label>Confirme sua senha:</label>
            <i2 class="bi bi-eye-fill" id="btn-confirma-senha" onclick="mostrarConfirmarSenha()"></i2>
            <input type="password" id="confirmar-senha" placeholder="Digite sua senha">

            <button id="btn-login" onclick="login()">Cadastrar!</button>
        </form>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
